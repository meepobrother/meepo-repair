<form-row>
    <form-input [(model)]="item.carNum" tip="请输入车牌号">
        车牌号
    </form-input>
    <form-input [(model)]="item.jarNum" tip="请输入车架号">
        车架号
    </form-input>
    <form-input [(model)]="item.licheng" type="number" tip="请输入行驶里程(公里)">
        行驶里程
    </form-input>
    <form-input [(model)]="item.title" tip="请输入汽车型号">
        车辆型号
    </form-input>
</form-row>

<form-row>
    <form-input [(model)]="item.realname" tip="请输入车主姓名">
        姓名
    </form-input>
    <form-input [(model)]="item.mobile" type="number" tip="请输入车主电话">
        电话
    </form-input>
</form-row>

<form-row>
    <form-textarea [(model)]="item.desc" tip="车辆备注"></form-textarea>
</form-row>

<form-row>
    <form-image [(model)]="item.images">
        图片采集
    </form-image>
</form-row>

<form-row>
    <a (click)="save()" class="weui-btn weui-btn_primary">保存</a>
</form-row>
